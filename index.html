<!DOCTYPE html>
<html lang="en">

<head>
  <title>MyIIT Student Financials Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

  <!-- Stylesheet -->
  <link rel="stylesheet" media="screen" href="./css/base.css" />
  <!-- This page's specific css -->
  <link rel="stylesheet" media="screen" href="./css/frontpage.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />

  <!-- jQuery Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Page javascript -->
  <script src="./js/site.js"></script>
</head>

<body>
  <main>

    <h1 id="heading">MyIIT Portal Login</h1>
    <form id="loginForm" method="get" action="#PageAfterLogin">
      <ul>
        <!-- USERNAME -->
        <li id="user">
          <label for="usernameInput">Username</label>
          <input type="text" id="usernameInput" />
        </li>
        <!-- PASSWORD -->
        <li id="pass">
          <label for="passwordInput">Password</label>
          <input type="password" id="passwordInput" />
        </li>
        <!-- SUBMIT -->
        <li>
          <input type="submit" name="submit" id="submit" value="Login" />
        </li>
      </ul>
      <!-- Maybe create our own forgot password page later -->
      <p id = "forgot"><a href="www.google.com">Forgot Password?</a></p>
    </form>


  </main>
</body>

</html>
