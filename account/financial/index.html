<!DOCTYPE html>
<html class = "financialPage" lang="en">

<head>
  <title>MyIIT ePayment</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

  <!-- STYLESHEET -->
  <link rel="stylesheet" media="screen" href="../../css/screen.css" />

  <!-- Font Awesome Linking -->
  <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" />

  <!-- jQuery Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Page javascript -->
  <script src="../../js/site.js"></script>
</head>

<body>
  <h1>Make a Payment!</h1>

    <table>
      <tr>
        <th><h2>Total Balance: </h2></th>
        <th id="totalbalance"><h2>$5,000</h2></th>
      </tr>
    </table>


    <table>
      <tr>
        <th> Minimum Amount Due </th>
        <th> Term </th>
        <th> Payment </th>
      </tr>
      <tr>
        <td id="balance"> 1738 </td>
        <td> Spring '17 </td>
        <td> <input autocomplete="off" type="number" id="pay" /></td>
      </tr>
    </table>

    <div class="payment">
      <form id="cardpay">
        <div id="payform-cholder">
          <label>Card Holder's Name</label>
            <input type="text" placeholder="Fill in your First and Last Name"/>
        </div>
        <div id="payform-cnumber">
          <label>Card Number</label>
            <input type="text" placeholder="Enter Full Card Number"/>
        </div>
        <div id="payform-cvv">
          <label>CVV</label>
            <input type="text" placeholder="CVV"/>
        </div>        
        <div id="payform-expdate">
          <label>Card Exp Date</label>
            <select>
              <option value="01">January</option>
              <option value="02">February </option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select>
              <option value="17"> 2017</option>
              <option value="18"> 2018</option>
              <option value="19"> 2019</option>
              <option value="20"> 2020</option>
              <option value="21"> 2021</option>
              <option value="22"> 2022</option>
              <option value="23"> 2023</option>
              <option value="24"> 2024</option>
            </select>
        </div>
        <div id="cardicons">
          <i class="fa fa-cc-visa" aria-hidden="true"></i>
          <i class="fa fa-cc-amex" aria-hidden="true"></i>
          <i class="fa fa-cc-discover" aria-hidden="true"></i>
          <i class="fa fa-cc-mastercard" aria-hidden="true"></i>
          <i class="fa fa-cc-diners-club" aria-hidden="true"></i>
        </div>
      </form>
    </div>    
    <div>
    <input type="submit" name="submitpay" id="submitpay" value="Pay Now" />
    </div> 

    <nav id="financenav">
      <a href="../../index.html">Logout</a>
    </nav>
</body>

</html>
